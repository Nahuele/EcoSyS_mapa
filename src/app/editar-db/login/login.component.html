<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card" style="margin-top: 3rem">
        <div class="card-header text-center">
          Ingresar
        </div>
        <div class="card-body">
         <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block" >Ingresar</button>
          </form>
          <div class="form-group mt-3">
            <p>Crear cuenta <a [routerLink]="['/register']">Registrarse</a></p>
          </div>
          <div class="form-group mt-3">
            <a [routerLink]="['/resetpass']">Restaurar contrase√±a </a>
          </div>
          <hr>
          <div class="row">
            <div class="col"><button class="btn btn-primary btn-block" (click)="onLoginFacebook()">
              <i class="fa fa-facebook ml-1"></i>acebook</button></div>
            <div class="col"><button class="btn btn-danger btn-block">
              <i class="fa fa-google ml-1"></i>oogle</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
