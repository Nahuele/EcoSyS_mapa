<div id="mapa-mapbox"></div>

<div class="map-overlay-container">
  <div class="map-overlay">
    <div class="custom-control custom-radio custom-control-inline">
      <input class="custom-control-input" id="customRadioInline2" name="customRadioInline" type="radio">
      <label (click)="switchStyle('dark-v10')" class="custom-control-label" for="customRadioInline2">Dark</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input class="custom-control-input" id="customRadioInline3" name="customRadioInline" type="radio">
      <label (click)="switchStyle('light-v10')" class="custom-control-label" for="customRadioInline3">Light</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input class="custom-control-input" id="customRadioInline4" name="customRadioInline" type="radio">
      <label (click)="switchStyle('outdoors-v11')" class="custom-control-label"
             for="customRadioInline4">Outdoors</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline ">
      <input checked class="custom-control-input" id="customRadioInline5" name="customRadioInline" type="radio">
      <label (click)="switchStyle('satellite-v9')" class="custom-control-label"
             for="customRadioInline5">Satélite</label>
    </div>
    <hr>

    <div class="btn-group-toggle flex-wrap" data-toggle="buttons">
      <div class="row-cols-1">
        <div class="col">
          <a (click)="mostrarCapa(featuresConservacionBio)" id="conservacionbio"><label
            class="btn btn-transparent btn-sm mr-3">
            <input #featuresConservacionBio [(ngModel)]="ftConsBio" name="featuresConservacionBio" type="checkbox"
                   value="0"/>
            Conservación de la biodiversidad
          </label></a></div>
        <div class="col"><a (click)="mostrarCapa(agroeco)" id="agroeco">
          <label class="btn btn-transparent btn-sm mr-3">
            <input #agroeco [(ngModel)]="ftAgroEco" name="agroeco" type="checkbox" value="0"/>
            Experiencias agroecológicas
          </label></a></div>
        <div class="col"><a (click)="mostrarCapa(ambienteYsoc)" id="ambienteYsoc">
          <label class="btn btn-transparent btn-sm mr-3">
            <input #ambienteYsoc [(ngModel)]="ftAmbSoc"  name="ambienteYsoc" type="checkbox" value="0"/>
            Ambiente y sociedad
          </label></a></div>
      </div>
    </div>
    <hr>
  </div>
</div>
